<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Claude Code Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --bg-tertiary: #111111;
      --bg-elevated: #1a1a1a;
      --border-color: #333333;
      --text-green: #00ff00;
      --text-green-dim: #22c55e;
      --text-amber: #ffa500;
      --text-amber-dim: #cc8400;
      --text-cyan: #00ffff;
      --text-magenta: #ff00ff;
      --text-white: #cccccc;
      --text-gray: #666666;
      --text-red: #ff4444;
      --glow-green: 0 0 10px rgba(0, 255, 0, 0.5);
      --glow-amber: 0 0 10px rgba(255, 165, 0, 0.5);
      --glow-cyan: 0 0 10px rgba(0, 255, 255, 0.5);
      --transition-fast: 0.15s ease;
    }

    body {
      font-family: 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', monospace;
      background: var(--bg-primary);
      color: var(--text-green);
      min-height: 100vh;
      min-height: 100dvh;
      padding: env(safe-area-inset-top, 0) 0 env(safe-area-inset-bottom, 0) 0;
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    /* CRT scanline effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 9999;
    }

    /* CRT screen curvature effect (subtle) */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 60%, rgba(0,0,0,0.4) 100%);
      z-index: 9998;
    }

    .app {
      max-width: 500px;
      margin: 0 auto;
      padding: 12px;
    }

    /* Terminal Header */
    .header {
      margin-bottom: 16px;
      border: 1px solid var(--text-green-dim);
      background: var(--bg-secondary);
    }

    .header-titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: var(--text-green-dim);
      color: var(--bg-primary);
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .header-buttons {
      display: flex;
      gap: 6px;
    }

    .header-btn {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--bg-primary);
      opacity: 0.6;
    }

    .header-content {
      padding: 12px;
    }

    .header-ascii {
      color: var(--text-cyan);
      font-size: 10px;
      line-height: 1.2;
      margin-bottom: 8px;
      white-space: pre;
      text-shadow: var(--glow-cyan);
    }

    .header-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
    }

    .header-prompt {
      color: var(--text-green);
    }

    .header-prompt::before {
      content: "$ ";
      color: var(--text-amber);
    }

    .conn-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-gray);
    }

    .conn-status.online {
      color: var(--text-green);
      text-shadow: var(--glow-green);
    }

    .conn-dot {
      display: inline-block;
      animation: blink-cursor 1s step-end infinite;
    }

    .conn-status.online .conn-dot::before {
      content: "[ONLINE]";
    }

    .conn-status:not(.online) .conn-dot::before {
      content: "[OFFLINE]";
    }

    @keyframes blink-cursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Sessions list */
    .sessions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Session card - Terminal window style */
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    .card.running {
      border-color: var(--text-green-dim);
    }

    .card.waiting_input {
      border-color: var(--text-amber);
    }

    .card.stopped {
      border-color: var(--text-gray);
    }

    /* Card title bar */
    .card-titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 8px;
      font-size: 10px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }

    .card.running .card-titlebar {
      background: rgba(0, 255, 0, 0.1);
      border-color: var(--text-green-dim);
    }

    .card.waiting_input .card-titlebar {
      background: rgba(255, 165, 0, 0.1);
      border-color: var(--text-amber);
    }

    .card-titlebar-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-titlebar-dots {
      display: flex;
      gap: 4px;
    }

    .card-titlebar-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .card-titlebar-dot.red { background: #ff5f56; }
    .card-titlebar-dot.yellow { background: #ffbd2e; }
    .card-titlebar-dot.green { background: #27ca40; }

    .card-titlebar-title {
      color: var(--text-gray);
      letter-spacing: 0.5px;
    }

    /* Status badge - bracket style */
    .card-status {
      font-size: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .card-status.running {
      color: var(--text-green);
      text-shadow: var(--glow-green);
    }

    .card-status.running::before { content: "["; }
    .card-status.running::after { content: "]"; }

    .card-status.waiting_input {
      color: var(--text-amber);
      text-shadow: var(--glow-amber);
      animation: pulse-status 1.5s ease-in-out infinite;
    }

    .card-status.waiting_input::before { content: "["; }
    .card-status.waiting_input::after { content: "]"; }

    .card-status.stopped {
      color: var(--text-gray);
    }

    .card-status.stopped::before { content: "["; }
    .card-status.stopped::after { content: "]"; }

    @keyframes pulse-status {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .card-body {
      padding: 10px 12px;
    }

    /* Directory info with prompt style */
    .card-dir {
      margin-bottom: 8px;
    }

    .card-dir-name {
      font-size: 14px;
      font-weight: bold;
      color: var(--text-cyan);
      text-shadow: var(--glow-cyan);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card-dir-name::before {
      content: ">";
      color: var(--text-magenta);
    }

    .card-dir-path {
      font-size: 11px;
      color: var(--text-gray);
      margin-top: 2px;
      padding-left: 14px;
    }

    .card-dir-path::before {
      content: "~ ";
      color: var(--text-amber);
    }

    /* Message preview - code block style */
    .card-msg {
      margin-top: 8px;
      padding: 8px 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: border-color var(--transition-fast);
    }

    .card-msg:active {
      border-color: var(--text-green-dim);
    }

    .card-msg.open {
      border-color: var(--text-cyan);
    }

    .card-msg-header {
      font-size: 10px;
      color: var(--text-gray);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-msg-header::before {
      content: "/* claude.output */";
    }

    .card-msg-toggle {
      color: var(--text-green);
      font-size: 10px;
      transition: transform var(--transition-fast);
    }

    .card-msg.open .card-msg-toggle {
      transform: rotate(180deg);
    }

    .card-msg-text {
      font-size: 12px;
      color: var(--text-green-dim);
      line-height: 1.4;
      word-break: break-word;
    }

    .card-msg-text::before {
      content: "// ";
      color: var(--text-gray);
    }

    .card-msg-full {
      display: none;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed var(--border-color);
      font-size: 12px;
      color: var(--text-white);
      line-height: 1.6;
      word-break: break-word;
    }

    .card-msg.open .card-msg-text { display: none; }
    .card-msg.open .card-msg-full { display: block; }

    .card-msg-full p { margin: 0 0 8px 0; }
    .card-msg-full p:last-child { margin: 0; }
    .card-msg-full code {
      background: var(--bg-primary);
      padding: 2px 6px;
      color: var(--text-amber);
      font-size: 11px;
      border: 1px solid var(--border-color);
    }
    .card-msg-full pre {
      background: var(--bg-primary);
      padding: 10px;
      overflow-x: auto;
      margin: 8px 0;
      font-size: 11px;
      border: 1px solid var(--border-color);
      color: var(--text-green);
    }
    .card-msg-full pre code {
      background: none;
      padding: 0;
      border: none;
      color: inherit;
    }
    .card-msg-full ul,
    .card-msg-full ol {
      margin: 8px 0 8px 0 !important;
      padding: 0 !important;
      list-style: none !important;
    }
    .card-msg-full li {
      margin: 4px 0 !important;
      padding: 0 !important;
      display: flex;
      align-items: flex-start;
      gap: 0.5em;
    }
    .card-msg-full ul > li::before {
      content: "-";
      color: var(--text-cyan);
      flex-shrink: 0;
    }
    .card-msg-full ol {
      counter-reset: list-counter;
    }
    .card-msg-full ol > li {
      counter-increment: list-counter;
    }
    .card-msg-full ol > li::before {
      content: counter(list-counter) ".";
      color: var(--text-magenta);
      flex-shrink: 0;
    }

    /* Action buttons - Terminal command style */
    .card-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 12px;
      border: 1px solid var(--text-green-dim);
      background: transparent;
      color: var(--text-green);
      font-family: inherit;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: all var(--transition-fast);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:active {
      background: var(--text-green-dim);
      color: var(--bg-primary);
      box-shadow: var(--glow-green);
    }

    .btn::before {
      content: "$";
      color: var(--text-amber);
    }

    .btn.primary {
      background: var(--text-green-dim);
      color: var(--bg-primary);
      border-color: var(--text-green);
      box-shadow: var(--glow-green);
    }

    .btn.primary:active {
      background: var(--text-green);
    }

    .btn.primary::before {
      color: var(--bg-primary);
    }

    .btn-icon {
      font-size: 12px;
    }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-gray);
      border: 1px dashed var(--border-color);
    }

    .empty-ascii {
      font-size: 24px;
      color: var(--text-green-dim);
      margin-bottom: 12px;
      text-shadow: var(--glow-green);
    }

    .empty-title {
      font-size: 14px;
      font-weight: bold;
      color: var(--text-green);
      margin-bottom: 6px;
    }

    .empty-title::before {
      content: "> ";
      color: var(--text-amber);
    }

    .empty-text {
      font-size: 11px;
      color: var(--text-gray);
      line-height: 1.5;
    }

    .empty-text::before {
      content: "// ";
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 40px 20px;
      color: var(--text-green);
      font-size: 12px;
      border: 1px dashed var(--border-color);
    }

    .loading-cursor {
      display: inline-block;
      width: 8px;
      height: 14px;
      background: var(--text-green);
      animation: blink-cursor 0.8s step-end infinite;
      box-shadow: var(--glow-green);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 0) + 20px);
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--bg-secondary);
      color: var(--text-green);
      padding: 10px 20px;
      font-size: 12px;
      font-weight: bold;
      border: 1px solid var(--text-green-dim);
      opacity: 0;
      transition: all 0.25s ease;
      z-index: 1100;
      letter-spacing: 1px;
    }

    .toast::before {
      content: "> ";
      color: var(--text-amber);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.ok {
      color: var(--text-green);
      border-color: var(--text-green);
      box-shadow: var(--glow-green);
    }

    .toast.err {
      color: var(--text-red);
      border-color: var(--text-red);
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
    }

    /* Modal / Bottom Sheet - Terminal style */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s, visibility 0.25s;
    }

    .modal-bg.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--text-cyan);
      border-bottom: none;
      width: 100%;
      max-width: 500px;
      transform: translateY(100%);
      transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
      box-shadow: var(--glow-cyan);
    }

    .modal-bg.show .modal {
      transform: translateY(0);
    }

    .modal-titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: var(--text-cyan);
      color: var(--bg-primary);
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .modal-titlebar h2 {
      font-size: 11px;
      font-weight: bold;
    }

    .modal-close {
      background: transparent;
      border: none;
      color: var(--bg-primary);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 0 4px;
      font-family: inherit;
    }

    .modal-body {
      padding: 14px;
    }

    .modal-label {
      font-size: 11px;
      color: var(--text-gray);
      margin-bottom: 6px;
      display: block;
    }

    .modal-label::before {
      content: "// ";
    }

    .modal-body textarea {
      width: 100%;
      height: 100px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      color: var(--text-green);
      font-family: inherit;
      font-size: 13px;
      padding: 10px;
      resize: none;
      transition: border-color var(--transition-fast);
    }

    .modal-body textarea::placeholder {
      color: var(--text-gray);
    }

    .modal-body textarea:focus {
      outline: none;
      border-color: var(--text-cyan);
      box-shadow: var(--glow-cyan);
    }

    .modal-hint {
      margin-top: 6px;
      font-size: 10px;
      color: var(--text-gray);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .modal-hint kbd {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      font-size: 10px;
      font-family: inherit;
      border: 1px solid var(--border-color);
      color: var(--text-amber);
    }

    .modal-warn {
      margin-top: 10px;
      padding: 8px 10px;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid var(--text-red);
      font-size: 11px;
      color: var(--text-red);
      display: none;
      line-height: 1.4;
    }

    .modal-warn.show {
      display: flex;
      align-items: flex-start;
      gap: 6px;
    }

    .modal-warn::before {
      content: "[!]";
      font-weight: bold;
    }

    .modal-foot {
      display: flex;
      gap: 8px;
      padding: 12px 14px;
      padding-bottom: calc(env(safe-area-inset-bottom, 0) + 14px);
      border-top: 1px solid var(--border-color);
    }

    .modal-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border-color);
      background: transparent;
      font-size: 12px;
      font-weight: bold;
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .modal-btn:active {
      transform: scale(0.98);
    }

    .modal-btn.cancel {
      color: var(--text-gray);
      border-color: var(--text-gray);
    }

    .modal-btn.cancel:active {
      background: var(--text-gray);
      color: var(--bg-primary);
    }

    .modal-btn.send {
      background: var(--text-cyan);
      border-color: var(--text-cyan);
      color: var(--bg-primary);
      box-shadow: var(--glow-cyan);
    }

    .modal-btn.send:active {
      background: #00cccc;
    }

    .modal-btn.send:disabled {
      background: transparent;
      color: var(--text-gray);
      border-color: var(--text-gray);
      box-shadow: none;
    }

    /* ASCII border decorations */
    .ascii-border-top::before {
      content: "+------------------------------------------+";
      display: block;
      font-size: 10px;
      color: var(--text-gray);
      text-align: center;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-titlebar">
        <div class="header-buttons">
          <div class="header-btn"></div>
          <div class="header-btn"></div>
          <div class="header-btn"></div>
        </div>
        <span>CLAUDE CODE MONITOR</span>
        <span>v1.0</span>
      </div>
      <div class="header-content">
        <div class="header-ascii">  _____ _                 _
 / ____| |               | |
| |    | | __ _ _   _  __| | ___
| |    | |/ _` | | | |/ _` |/ _ \
| |____| | (_| | |_| | (_| |  __/
 \_____|_|\__,_|\__,_|\__,_|\___|</div>
        <div class="header-info">
          <span class="header-prompt">claude-monitor --watch</span>
          <div class="conn-status" id="connStatus">
            <span class="conn-dot"></span>
          </div>
        </div>
      </div>
    </header>

    <div class="sessions" id="sessions">
      <div class="loading">
        <span>Connecting</span>
        <div class="loading-cursor"></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <div class="modal-bg" id="modal">
    <div class="modal">
      <div class="modal-titlebar">
        <h2>SEND TO TERMINAL</h2>
        <button class="modal-close" onclick="closeModal()">X</button>
      </div>
      <div class="modal-body">
        <label class="modal-label">Enter message to send</label>
        <textarea id="msgInput" placeholder="> Type your command here..."></textarea>
        <div class="modal-hint">
          <kbd>Cmd</kbd> + <kbd>Enter</kbd> to send
        </div>
        <div class="modal-warn" id="warn">
          <span>Warning: Potentially dangerous command detected</span>
        </div>
      </div>
      <div class="modal-foot">
        <button class="modal-btn cancel" onclick="closeModal()">ESC Cancel</button>
        <button class="modal-btn send" id="sendBtn" onclick="sendMsg()">SEND</button>
      </div>
    </div>
  </div>

  <script>
    const $sessions = document.getElementById('sessions');
    const $connStatus = document.getElementById('connStatus');
    const $toast = document.getElementById('toast');
    const $modal = document.getElementById('modal');
    const $msgInput = document.getElementById('msgInput');
    const $sendBtn = document.getElementById('sendBtn');
    const $warn = document.getElementById('warn');

    let ws = null;
    let targetSession = null;
    let openMsgs = new Set();

    const STATUS = {
      running: 'RUNNING',
      waiting_input: 'WAITING',
      stopped: 'STOPPED'
    };

    const DANGER = [
      /rm\s+(-rf?|--recursive)/i,
      /sudo\s+rm/i,
      /mkfs/i,
      /dd\s+if=/i,
      />\s*\/dev\//i,
      /chmod\s+777/i,
      /curl.*\|\s*(ba)?sh/i,
    ];

    function toast(msg, type = '') {
      $toast.textContent = msg;
      $toast.className = `toast show ${type}`;
      setTimeout(() => $toast.className = 'toast', 2500);
    }

    function setConn(ok) {
      $connStatus.className = ok ? 'conn-status online' : 'conn-status';
    }

    function getDirName(path) {
      if (!path) return 'unknown';
      const parts = path.split('/').filter(p => p);
      return parts[parts.length - 1] || path;
    }

    function fmtPath(p) {
      if (!p) return '';
      return p.replace(/^\/Users\/[^/]+/, '~');
    }

    function truncate(s, maxLen = 45) {
      if (!s) return '';
      const t = s.replace(/[#*`_~\[\]]/g, '').replace(/\s+/g, ' ').trim();
      if (t.length <= maxLen) return t;
      let end = t.slice(-maxLen);
      const spaceIdx = end.indexOf(' ');
      if (spaceIdx > 0 && spaceIdx <= 12) {
        end = end.slice(spaceIdx + 1);
      }
      return '...' + end;
    }

    function md(s) {
      if (typeof marked !== 'undefined') {
        marked.setOptions({ breaks: true, gfm: true });
        return marked.parse(s);
      }
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function toggleMsg(id, e) {
      e.stopPropagation();
      const el = document.querySelector(`[data-msg="${id}"]`);
      if (!el) return;
      if (openMsgs.has(id)) {
        openMsgs.delete(id);
        el.classList.remove('open');
      } else {
        openMsgs.add(id);
        el.classList.add('open');
      }
    }

    function openModal(id, e) {
      e.stopPropagation();
      targetSession = id;
      $msgInput.value = '';
      $warn.classList.remove('show');
      $sendBtn.disabled = true;
      $modal.classList.add('show');
      setTimeout(() => $msgInput.focus(), 150);
    }

    function closeModal() {
      $modal.classList.remove('show');
      targetSession = null;
    }

    function sendMsg() {
      const t = $msgInput.value.trim();
      if (!t || !targetSession || !ws) return;
      ws.send(JSON.stringify({ type: 'sendText', sessionId: targetSession, text: t }));
      toast('Sending...', '');
      closeModal();
    }

    function focus(id, e) {
      e.stopPropagation();
      if (!ws) return toast('Not connected', 'err');
      ws.send(JSON.stringify({ type: 'focus', sessionId: id }));
      toast('Focusing...', '');
    }

    $msgInput.addEventListener('input', () => {
      const t = $msgInput.value.trim();
      $sendBtn.disabled = !t;
      $warn.classList.toggle('show', DANGER.some(r => r.test(t)));
    });

    $msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey) && !$sendBtn.disabled) {
        e.preventDefault();
        sendMsg();
      }
      if (e.key === 'Escape') closeModal();
    });

    $modal.addEventListener('click', (e) => {
      if (e.target === $modal) closeModal();
    });

    // Swipe to close
    let ty = 0, cy = 0, drag = false;
    const $m = $modal.querySelector('.modal');
    $m.addEventListener('touchstart', (e) => {
      const r = $m.getBoundingClientRect();
      if (e.touches[0].clientY - r.top < 50) {
        ty = cy = e.touches[0].clientY;
        drag = true;
        $m.style.transition = 'none';
      }
    }, { passive: true });
    $m.addEventListener('touchmove', (e) => {
      if (!drag) return;
      cy = e.touches[0].clientY;
      const d = cy - ty;
      if (d > 0) $m.style.transform = `translateY(${d}px)`;
    }, { passive: true });
    $m.addEventListener('touchend', () => {
      if (!drag) return;
      drag = false;
      $m.style.transition = '';
      if (cy - ty > 100) closeModal();
      $m.style.transform = '';
    });

    function render(list) {
      if (!list || !list.length) {
        $sessions.innerHTML = `
          <div class="empty">
            <div class="empty-ascii">[_]</div>
            <div class="empty-title">NO ACTIVE SESSIONS</div>
            <div class="empty-text">Start a Claude Code session to see it here</div>
          </div>`;
        return;
      }

      $sessions.innerHTML = list.map(s => {
        const isOpen = openMsgs.has(s.session_id);
        const dirName = getDirName(s.cwd);
        const fullPath = fmtPath(s.cwd);

        return `
          <div class="card ${s.status}">
            <div class="card-titlebar">
              <div class="card-titlebar-left">
                <div class="card-titlebar-dots">
                  <span class="card-titlebar-dot red"></span>
                  <span class="card-titlebar-dot yellow"></span>
                  <span class="card-titlebar-dot green"></span>
                </div>
                <span class="card-titlebar-title">session:${s.session_id.slice(0, 8)}</span>
              </div>
              <span class="card-status ${s.status}">${STATUS[s.status]}</span>
            </div>
            <div class="card-body">
              <div class="card-dir">
                <div class="card-dir-name">${dirName}</div>
                <div class="card-dir-path">${fullPath}</div>
              </div>
              ${s.lastMessage ? `
              <div class="card-msg ${isOpen ? 'open' : ''}" data-msg="${s.session_id}" onclick="toggleMsg('${s.session_id}', event)">
                <div class="card-msg-header">
                  <span class="card-msg-toggle">v</span>
                </div>
                <span class="card-msg-text">${truncate(s.lastMessage)}</span>
                <div class="card-msg-full">${md(s.lastMessage)}</div>
              </div>
              ` : ''}
              <div class="card-actions">
                <button class="btn primary" onclick="focus('${s.session_id}', event)">
                  FOCUS
                </button>
                <button class="btn" onclick="openModal('${s.session_id}', event)">
                  SEND
                </button>
              </div>
            </div>
          </div>`;
      }).join('');
    }

    function connect() {
      const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${proto}//${location.host}`);

      ws.onopen = () => setConn(true);
      ws.onclose = () => {
        setConn(false);
        setTimeout(connect, 2000);
      };
      ws.onerror = () => setConn(false);
      ws.onmessage = (e) => {
        try {
          const m = JSON.parse(e.data);
          if (m.type === 'sessions') render(m.data);
          else if (m.type === 'focusResult') toast(m.success ? 'FOCUS OK' : 'FOCUS FAILED', m.success ? 'ok' : 'err');
          else if (m.type === 'sendTextResult') toast(m.success ? 'SENT OK' : (m.error || 'SEND FAILED'), m.success ? 'ok' : 'err');
        } catch {}
      };
    }

    connect();

    // Prevent zoom on double-tap
    document.body.addEventListener('touchmove', (e) => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
